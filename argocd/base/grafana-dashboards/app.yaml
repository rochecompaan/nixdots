apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '2' # deploy after monitoring stack
spec:
  project: default
  source:
    repoURL: git@github.com:rochecompaan/nixdots.git
    path: argocd/grafana-dashboards
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
