apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-exporter
  namespace: monitoring
  labels:
    app: speedtest-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-exporter
  template:
    metadata:
      labels:
        app: speedtest-exporter
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: exporter
          image: python:3.12-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: INTERVAL_SECONDS
              value: "3600"
            - name: PORT
              value: "8000"
          ports:
            - name: http
              containerPort: 8000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: app
              mountPath: /app
          command:
            - /bin/sh
            - -ceu
            - |
              pip install --no-cache-dir speedtest-cli
              exec python /app/exporter.py
      volumes:
        - name: app
          configMap:
            name: speedtest-exporter
            defaultMode: 0444

